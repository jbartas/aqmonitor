<div id="graph_base" >
  <div class="graphs" >
  Past measurements: (% of hazardous level)
  <div style="display: block; top: 0px; ">
    <canvas width="100%" height="156%"
          baseChart
          [datasets]="pastChartData"
          [labels]="pastChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType"
          [colors]="barChartColors"
    >
    </canvas>
  </div>

  </div>
  <div class="graphs" >
  Predicted:
    <div style="display: block; top: 0px; ">
      <canvas width="100%" height="156%"
          baseChart
          [datasets]="predictChartData"
          [labels]="predictChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType"
          [colors]="barChartColors"
      >
      </canvas>
    </div>
  </div>
</div>
